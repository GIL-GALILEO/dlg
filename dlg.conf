<VirtualHost *:80>
    ServerName dlg2.galib.uga.edu
    # Tell Apache and Passenger where your app's 'public' directory is
    DocumentRoot /apps/apache2/htdocs/dlg2/code/public/
    PassengerRuby /apps/ruby/2.3.4/bin/ruby
    # Relax Apache security settings
    <Directory /apps/apache2/htdocs/dlg2/code/public/>
      Allow from all
      Options -MultiViews
      Require all granted
    </Directory>
</VirtualHost>
